<h1>Elokuvat</h1>
<h2>Hae OMDB:stä</h2>
<form>
    <div class="form-group">
        <label>Elokuvan nimi</label>
        <input ng-model="searchParams.s"></input>
    </div>
    <div class="form-group">
        <label>Elokuvan ilmestymisvuosi</label>
        <input ng-model="searchParams.y"></input>
    </div>
    <button type="submit" ng-click="searchOMDB()">Paina tost</button>
</form>
<div ng-show="omdbMovies">
<h3>Ja sit täs olis nää hakutulokset. 
    <ng-pluralize count="omdbMovies.length"
                  when="{'0': 'Tai siis tässä ne olis jos jotain olis löytynyt. Hae paremmin.',
                  'one': 'Tai siis oikeastaan yksi kappale.',
                  'other': 'Niitä löytyi sattumoisin {} kappaletta.'}"></ng-pluralize></h3>

<table>
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Julkaisuvuosi</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in omdbMovies">
            <td><a href="http://www.imdb.com/title/{{movie.imdbID}}" target="_blank">{{movie.Title}}</a></td>
            <td>{{movie.Year}}</td>
        </tr>
    </tbody>
</table>
</div>
<h2>Ja sit täs ois nää elokuvat mitkä löytyy tästä palvelusta</h2>
<table>
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Ohjaaja</th>
            <th>Julkaisuvuosi</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies">
            <td><a href="#/movies/{{movie.$id}}">{{movie.name}}</a></td>
            <td>{{movie.director}}</td>
            <td>{{movie.release}}</td>
            <td>
                <a href="#/movies/{{movie.$id}}/edit">Muokkaa</a>
                <button ng-click="removeMovie(movie)">Poista</button>
            </td>
        </tr>
    </tbody>
</table>
