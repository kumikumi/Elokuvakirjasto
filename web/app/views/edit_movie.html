<h1>Muokkaa elokuvan tietoja</h1>
<form name="editMovieForm">
    <label>Nimi:</label>
    <input name="name" type="text" class="form-control" ng-model="movie.name" required/>
    <div ng-show="editMovieForm.name.$invalid && editMovieForm.name.$dirty">
        Kentt채 ei ole validi!
    </div>
    <br>
    <label>Ohjaaja:</label>
    <input name="director" type="text" class="form-control" ng-model="movie.director" required/>
    <div ng-show="editMovieForm.director.$invalid && editMovieForm.director.$dirty">
        Kentt채 ei ole validi!
    </div>
    <br>
    <label>Julkaisuvuosi:</label>
    <input name="release" type="text" class="form-control" ng-model="movie.release" required ng-pattern="/^[1-9][0-9][0-9][0-9]$/"/>
    <div ng-show="editMovieForm.release.$invalid && editMovieForm.release.$dirty">
        Kentt채 ei ole validi!
    </div>
    <br>
    <label>Kuvaus:</label>
    <input name="description" type="text" class="form-control" ng-model="movie.description" required/>
    <div ng-show="editMovieForm.description.$invalid && editMovieForm.description.$dirty">
        Kentt채 ei ole validi!
    </div>
    <br>
    <input type="submit" value="Paina tost" class="btn btn-primary" ng-disabled="editMovieForm.$invalid" ng-click="saveMovie(movie)">
</form>
